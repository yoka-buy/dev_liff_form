<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物件情報入力フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>物件情報入力フォーム</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">物件名</label>
                <select id="name" name="name", required>
                    <option value="">選択してください</option>
                    <option value="パークタワー勝どき">パークタワー勝どき</option>
                    <option value="ドゥ・トゥール">ドゥ・トゥール</option>
                    <option value="ブランズタワー豊洲">ブランズタワー豊洲</option>
                </select>
            </div>
            <div class="form-group">
                <label for="area">部屋の広さ（m<sup>2</sup>）</label>
                <input type="number" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="balcony">バルコニーの広さ（m<sup>2</sup>）</label>
                <input type="number" id="balcony" name="balcony" required>
            </div>
            <div class="form-group">
                <label for="orientation">部屋の向き</label>
                <select id="orientation" name="orientation", required>
                    <option value="">選択してください</option>
                    <option value="北">北</option>
                    <option value="北東">北東</option>
                    <option value="東">東</option>
                    <option value="南東">南東</option>
                    <option value="南">南</option>
                    <option value="南西">南西</option>
                    <option value="西">西</option>
                    <option value="北西">北西</option>
                </select>
            </div>
            <div class="form-group">
                <label for="floors">階数</label>
                <input type="number" id="floors" name="floors" required>
            </div>  
        <button type="button" class="submit-btn" onclick="submitForm()">登録</button>
        </form>

        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
        <script>
            async function submitForm() {
                const name = document.getElementById('name').value;
                const area = document.getElementById('area').value;
                const balcony = document.getElementById('balcony').value;
                const orientation = document.getElementById('orientation').value;
                const floors = document.getElementById('floors').value;

                if (name == '' || !area || !balcony || orientation == '' || !floors) {
                    alert('すべてのフィールドを入力してください');
                    return;
                }

                const formData = {
                    name: name,
                    area: area,
                    balcony: balcony,
                    orientation: orientation,
                    floors: floors
                };

                try {
                    await liff.init({liffId: '2006136795-72YqVOoE'});
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    };

                    const messageToSend = `以下の情報で物件を登録します。
                    名前: ${formData.name}
                    部屋の広さ: ${formData.area}
                    バルコニーの広さ: ${formData.balcony}
                    部屋の向き: ${formData.orientation}
                    階数: ${formData.floors}
                    `;

                    liff.sendMessages([{
                        type: 'text', 
                        text: messageToSend
                    }]).then(()=> {
                        liff.closeWindow();
                    }).catch((err) => {
                        alert('登録に失敗しました')
                    })
                } catch {error} {
                    window.alert('Error initializing LIFF:', error);
                }
            }
        </script>
    </div>
</body>
</html>
